<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>QuizIt</title>
</head>
<body>
    <header>
        <section>
            <div class="highscores">
                <h3>View Highscores</h3>
            </div>
            <div class="time" id="time">

            </div>
        </section>
    </header>
    <main>
        <section class="quiz" id="quizContent">
            <div class="startQuizContainer" id="startQuizContainer">
                <h1>QuizIT</h1>
                <p>Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will be penalize your score/time
                    by ten seconds.
                </p>
                <button class="btn" id="btn">Start Quiz</button>
            </div>
            <div class="quizContentContainer" id="quizContentContainer">

            </div>  
        </section>  
    </main>
    <footer>

    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
